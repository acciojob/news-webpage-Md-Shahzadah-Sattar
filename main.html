<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Webpage Layout</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body style="background-color: #f5f5f5;">
    <div class="header" style="background-color: #011e29; padding: 20px; text-align: center;">
        <h2>Company Name</h2>
        <p>Tagline goes here</p>
    </div>

    <div class="latest-news-section" style="background-color: #f5f5f5; padding: 20px; width: 80%; margin: 20px auto;">
        <h3>Latest News</h3>
        <ul>
            <li>News Item 1</li>
            <li>News Item 2</li>
            <li>News Item 3</li>
        </ul>
    </div>

    <div class="pictorial-news-section" style="background-color: #f5f5f5; padding: 20px; width: 80%; margin: 20px auto; text-align: center; border-radius: 10px;">
        <h3>Pictorial News</h3>
        <img src="Image_one" alt="Image One">
        <img src="Image_two" alt="Image Two">
        <img src="Image_three" alt="Image Three">
    </div>

</body>

</html>
